<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meowspace</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a id="home-nav" class="navbar-brand" href="#">Meowspace</a>
      <ul class="nav navbar-nav">
        <li id="create"><a href="#">Create<span class="sr-only">(current)</span></a></li>
        <li id="cats"><a href="#">Cats</a></li>
      </ul>
      <button type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
    </div>
  </nav>

    <div class="container" id="home">
      <div class="row">
        <div class="col-md-6">
          <h1>Meow!</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="cats-list"></div>
        </div>
      </div>
    </div>

    <div class="container" id="create-form">
      <div class="row">
        <div class="col-md-6">
            <form action="" method="POST" accept-charset="utf-8">
              <input type="text" name="name" placeholder="Name">
              <select id="birth-month">
                <option value="0">Birth Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select id="birthyear" name="birthyear">
                <option value="0">Birth Year</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
              </select>
              <input type="text" name="type" placeholder="Type">
            </form>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- UNDERSCORE -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- CUSTOM SCRIPT -->
    <script src="script.js"></script>

    <!-- UNDERSCORE TEMPLATE - CAT PROFILE -->
    <script type="text/template" id="cats-template">
      <div class="cat">
        <p><b>Name:</b> <%= name %></p>
        <p><b>Birth info:</b> <%= birthMonth %>, <%= birthYear %></p>
        <p><b>Type:</b> <%= type %></p>
        <hr>
      </div>
    </script>

  </body>
</html>
