<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meowspace</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a id="home-nav" class="navbar-brand" href="/">Meowspace</a>
        <ul class="nav navbar-nav">
          <li id="create"><a href="/create">Create<span class="sr-only">(current)</span></a></li>
          <li id="cats"><a href="/cats">Cats</a></li>
        </ul>
        <button type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
      </div>
    </nav>

    <div class="container" id="create-form">
      <div class="row">
        <div class="col-md-6">
            <form action="/meows" method="POST" accept-charset="utf-8">
              <input type="text" name="title" placeholder="Meow">
              <input type="text" name="post" placeholder="Meow Meow">
              <input type="submit" name="create-meow" value="Meow!">
            </form>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>
</html>
