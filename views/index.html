<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meowspace</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a id="home-nav" class="navbar-brand" href="/">Meowspace</a>
      <ul class="nav navbar-nav">
        <li id="create"><a href="/create">Create<span class="sr-only">(current)</span></a></li>
        <li id="profile"><a href="/profile">Profile</a></li>
        <li id="cats"><a href="/cats">Cats</a></li>
      </ul>
      <button type="button" class="btn btn-default btn btn-primary navbar-btn navbar-right" data-toggle="modal" data-target=".signup">Sign up</button>
      <button type="button" class="btn btn-default btn btn-primary navbar-btn navbar-right" data-toggle="modal" data-target=".login">Log in</button>
      <!-- <button type="button" class="btn btn-default btn btn-primary navbar-btn navbar-right" action="/logout">Log out</button> -->
    </div>
  </nav>

  <!-- SIGNUP modal window -->
  <div class="modal fade bs-example-modal-sm signup" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <h3>Sign up</h3>
        <form id="cat" action="/cats" method="POST">
          <input type="text" name="email" placeholder="Email Address" autofocus>
          <input type="password" name="password" placeholder="Password">
          <input type="text" name="name" placeholder="Cat Name">
              <select id="birth-month" name="birthMonth">
                <option value="0">Birth Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <select id="birth-year" name="birthYear">
                <option value="0">Birth Year</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
              </select>
              <input type="text" name="type" placeholder="Cat Type">
          <input type="submit" value="Meow!">
        </form>
      </div>
    </div>
  </div>

  <!-- LOGIN modal window -->
  <div class="modal fade bs-example-modal-sm login" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <h3>Log in</h3>
        <form id="cat" action="/login" method="POST">
          <input type="text" name="email" placeholder="Email Address" autofocus>
          <input type="password" name="password" placeholder="Password">
          <input type="submit" value="Meow!">
        </form>
      </div>
    </div>
  </div>

    <div class="container" id="home">
      <div class="row">
        <div class="col-md-6">
          <h1>Meow!</h1>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- CUSTOM SCRIPT -->
    <script src="script.js"></script>

  </body>
</html>
